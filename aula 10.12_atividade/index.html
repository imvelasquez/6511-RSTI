<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Road+Rage&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Aitividade FifPro</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="menu-btn">
          <img src="assets/list.svg" alt="" />
        </div>
        <img class="logo" src="assets/logo (4).svg" alt="logo" />
        <div class="search-btn">
          <img src="assets/search-2905.svg" alt="pesquisa" />
        </div>
        <div class="sign-out">
          <img src="assets/sign-out-3300.svg" alt="perfil" />
        </div>
      </header>

      <main>
        <section class="hero">
          <h1 class="title-world">Explore the Enchanted World</h1>
          <h2 class="subtitle-animated">of Animated Stickers!</h2>
          <p>
            Welcome to Figpro, your gateway to a universe filled with magic and
            fun! Explore our exclusive sections and dive into an ocean of
            creativity.
          </p>
          <div class="cta-btn">
            <h1 class="h1.btn">Let's Go</h1>
            <img class="img-seta" src="assets/arrow (1).svg" alt="seta-aqui" />
          </div>
          <div class="image-ghost">
            <img src="assets/art-destaque.svg" alt="ghost-image" />
          </div>
          <div class="active-users">
            <img
              class="fantasminho"
              src="assets/ghost-fear-22329 1.svg"
              alt="fantasminho"
            />
            <img
              class="fantasgoto"
              src="assets/cartoon-ghost-black-outline-20102.svg"
              alt="fantasgoto"
            />
            <img
              class="fantasmagotinho"
              src="assets/halloween-2281.svg"
              alt="fantasmagotinho"
            />
            <p>+339K Active Users</p>
          </div>
        </section>
        <section class="stats"></section>
      </main>
    </div>
  </body>
</html>
